<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshVeg - Home</title>
  <style>
    /* Basic Reset */
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }

    body { scroll-behavior: smooth; background:#f4f4f4; }
    header {
      position: fixed; top:0; width:100%; background: #28a745; color:white;
      padding: 20px; z-index:1000; transition: background 0.3s, padding 0.3s;
    }
    header.scrolled { background:#1e7e34; padding:10px 20px; }
    header nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
    header nav a:hover { text-decoration:underline; }

    section { padding:100px 20px; min-height:100vh; }
    #home { background:#d4edda; text-align:center; }
    #products { background:#c3e6cb; }
    #contact { background:#a8d5ba; }

    h1 { margin-bottom:20px; }
    .product-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; }
    .product-card { background:white; padding:10px; border-radius:10px; text-align:center; box-shadow:0 0 5px rgba(0,0,0,0.2);}
    .product-card img { width:100%; border-radius:10px; }
    .btn { display:inline-block; padding:10px 20px; background:#28a745; color:white; border:none; border-radius:5px; cursor:pointer; margin-top:10px; text-decoration:none; }
    .btn:hover { background:#1e7e34; }

    form { max-width:500px; margin:auto; display:flex; flex-direction:column; gap:10px; }
    input, textarea { padding:10px; border-radius:5px; border:1px solid #ccc; width:100%; }
  </style>
</head>
<body>

<header>
  <h2>FreshVeg</h2>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="home">
  <h1>Welcome to FreshVeg</h1>
  <p>Get fresh vegetables delivered at your doorstep.</p>
  <a href="#products" class="btn">Shop Now</a>
</section>

<section id="products">
  <h1>Our Products</h1>
  <div class="product-grid">
    <div class="product-card">
      <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/tomatoes-1238257_1280.jpg" alt="Tomato">
      <h3>Tomato</h3>
      <p>₹40/kg</p>
      <a href="#contact" class="btn">Order Now</a>
    </div>
    <div class="product-card">
      <img src="https://cdn.pixabay.com/photo/2018/06/18/16/05/potatoes-3482211_1280.jpg" alt="Potato">
      <h3>Potato</h3>
      <p>₹30/kg</p>
      <a href="#contact" class="btn">Order Now</a>
    </div>
    <div class="product-card">
      <img src="https://cdn.pixabay.com/photo/2018/03/29/13/17/carrots-3272956_1280.jpg" alt="Carrot">
      <h3>Carrot</h3>
      <p>₹50/kg</p>
      <a href="#contact" class="btn">Order Now</a>
    </div>
  </div>
</section>

<section id="contact">
  <h1>Contact Us</h1>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Message" rows="5" required></textarea>
    <button class="btn" type="submit">Send Message</button>
  </form>
</section>

<script>
  // Scroll effect for header
  window.addEventListener('scroll', function() {
    const header = document.querySelector('header');
    if(window.scrollY > 50){
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  });

  // Smooth scroll
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelector(this.getAttribute('href')).scrollIntoView({behavior:'smooth'});
    });
  });
</script>

</body>
</html>
