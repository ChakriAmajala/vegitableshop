<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bakery Delight</title>
<style>
*{margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif;}
body{background:#fff5f0; scroll-behavior:smooth;}
header{position:fixed;top:0;width:100%;background:#ff7f50;color:white; padding:20px; z-index:1000; transition:0.3s;}
header.scrolled{background:#e0663e; padding:10px 20px;}
header nav a{color:white;margin:0 15px;text-decoration:none;font-weight:bold;}
header nav a:hover{text-decoration:underline;}
section{padding:100px 20px; min-height:100vh;}
#home{background:#ffe4e1; text-align:center;}
#products{background:#ffdab9;}
#contact{background:#ffd2b3;}
h1{margin-bottom:20px;}
.product-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;}
.product-card{background:white;padding:10px;border-radius:10px;text-align:center;box-shadow:0 0 5px rgba(0,0,0,0.2); transition:0.3s;}
.product-card:hover{transform:scale(1.05);}
.product-card img{width:100%; border-radius:10px;}
.btn{display:inline-block; padding:10px 20px; background:#ff7f50;color:white;border:none;border-radius:5px;cursor:pointer;margin-top:10px;text-decoration:none;}
.btn:hover{background:#e0663e;}
form{max-width:500px;margin:auto; display:flex; flex-direction:column; gap:10px;}
input, textarea{padding:10px;border-radius:5px;border:1px solid #ccc; width:100%;}
</style>
</head>
<body>

<header>
<h2>Bakery Delight</h2>
<nav>
<a href="#home">Home</a>
<a href="#products">Products</a>
<a href="#contact">Contact</a>
</nav>
</header>

<section id="home">
<h1>Welcome to Bakery Delight</h1>
<p>Freshly baked cakes and pastries delivered to your doorstep.</p>
<a href="#products" class="btn">Shop Now</a>
</section>

<section id="products">
<h1>Our Bakery Products</h1>
<div class="product-grid">
<div class="product-card">
<img src="https://cdn.pixabay.com/photo/2016/11/29/03/53/cake-1869640_1280.jpg" alt="Chocolate Cake">
<h3>Chocolate Cake</h3>
<p>₹500</p>
<a href="#contact" class="btn">Order Now</a>
</div>
<div class="product-card">
<img src="https://cdn.pixabay.com/photo/2017/09/30/19/07/cupcake-2808801_1280.jpg" alt="Cupcake">
<h3>Cupcake</h3>
<p>₹100</p>
<a href="#contact" class="btn">Order Now</a>
</div>
<div class="product-card">
<img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/bread-1238256_1280.jpg" alt="Bread">
<h3>Bread</h3>
<p>₹50</p>
<a href="#contact" class="btn">Order Now</a>
</div>
</div>
</section>

<section id="contact">
<h1>Contact Us</h1>
<form>
<input type="text" placeholder="Your Name" required>
<input type="email" placeholder="Your Email" required>
<textarea placeholder="Message" rows="5" required></textarea>
<button class="btn" type="submit">Send Message</button>
</form>
</section>

<script>
window.addEventListener('scroll', function() {
const header=document.querySelector('header');
if(window.scrollY>50){header.classList.add('scrolled');} else {header.classList.remove('scrolled');}
});
document.querySelectorAll('a[href^="#"]').forEach(anchor=>{
anchor.addEventListener('click', function(e){e.preventDefault();document.querySelector(this.getAttribute('href')).scrollIntoView({behavior:'smooth'});});
});
</script>

</body>
</html>
