<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chakri's Vegetables</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f9; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap: 20px; margin-top: 20px; }
    .card { background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: 150px; object-fit: cover; }
    .card .info { padding: 10px; }
    .card h3 { margin: 0; font-size: 18px; }
    .price { color: green; font-weight: bold; }
    button { margin-top: 8px; padding: 8px 12px; border: none; background: green; color: #fff; border-radius: 6px; cursor: pointer; }
    button:hover { background: darkgreen; }
    #cart { margin-top: 30px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <h1>FreshVeg â€“ Vegetables Shop</h1>
    <div class="grid" id="grid"></div>

    <div id="cart">
      <h2>ðŸ›’ Cart</h2>
      <ul id="cartList"></ul>
      <h3>Total: <span id="total">â‚¹0</span></h3>
    </div>
  </div>

  <script>
    // --- Vegetables Data ---
    const PRODUCTS = [
      { id: 'tomato', name: 'Tomato', price: 28, unit: 'per kg', img: 'https://images.unsplash.com/photo-1567306226416-28f0efdc88ce' },
      { id: 'potato', name: 'Potato', price: 32, unit: 'per kg', img: 'https://images.unsplash.com/photo-1604908176916-238e6f0f8f36' },
      { id: 'onion', name: 'Onion', price: 40, unit: 'per kg', img: 'https://images.unsplash.com/photo-1603052875336-285e58c86899' },
      { id: 'carrot', name: 'Carrot', price: 48, unit: 'per kg', img: 'https://images.unsplash.com/photo-1582515073490-dc84f5ed6a93' },
      { id: 'cucumber', name: 'Cucumber', price: 36, unit: 'per kg', img: 'https://images.unsplash.com/photo-1582510809879-7a1c32177e07' }
    ];

    let cart = {};

    function renderProducts() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      PRODUCTS.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <div class="info">
            <h3>${p.name}</h3>
            <p class="price">â‚¹${p.price} <small>${p.unit}</small></p>
            <button onclick="addToCart('${p.id}')">Add to Cart</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function renderCart() {
      const cartList = document.getElementById("cartList");
      cartList.innerHTML = "";
      let total = 0;
      Object.keys(cart).forEach(id => {
        const p = PRODUCTS.find(x => x.id === id);
        const qty = cart[id];
        total += p.price * qty;
        const li = document.createElement("li");
        li.textContent = `${p.name} x ${qty} = â‚¹${p.price * qty}`;
        cartList.appendChild(li);
      });
      document.getElementById("total").textContent = "â‚¹" + total;
    }

    function addToCart(id) {
      cart[id] = (cart[id] || 0) + 1;
      renderCart();
    }

    renderProducts();
  </script>
</body>
</html>
